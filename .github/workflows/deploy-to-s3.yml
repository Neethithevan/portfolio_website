name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # âœ… Get Version from VERSION File
      - name: Read Version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')  # Remove spaces/newlines
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # âœ… Configure AWS Credentials (Stored as GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # âœ… Sync Repository Files to S3 Using Versioning
      - name: Upload to S3
        run: |
          S3_BUCKET="neethithevan.com"
          S3_DESTINATION_PATH="V${{ env.VERSION }}"

          echo "ðŸš€ Deploying files to s3://$S3_BUCKET/$S3_DESTINATION_PATH/"
          aws s3 sync . s3://$S3_BUCKET/$S3_DESTINATION_PATH --exclude ".git/*" --delete

      # âœ… Upload Version File Separately for Reference
      - name: Upload Version File
        run: |
          aws s3 cp VERSION s3://$S3_BUCKET/latest_version.txt
          echo "âœ… Version file uploaded to s3://$S3_BUCKET/latest_version.txt"
